<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>FEDT - Capstone Project</title>
    <link href="styles.css" rel="stylesheet" />
  </head>

  <body>
    <form>
      <div class="heading"><h1>ZEB's Tool</h1></div>
      <div class="budget">
        <h2>Monthly Budget</h2>
        <input type="text" id="budget" placeholder="i.e. $2000" required />
      </div>
      <div class="expense">
        <h2>Monthly Expenses:</h2>
        <h2 id="sum"></h2>
      </div>
      <div class="zero-base">
        <h2>Amount until you are zero-based:</h2>
        <h2 id="zero"></h2>
      </div>
      <hr />

      <div class="envelopes">
        <h2>Envelopes</h2>
        <p>
          This is where you name your envelopes and enter your monthly expenses
        </p>
        <div class="container">
          <input type="text" class="envelope-title" placeholder="i.e. Tithe" />
          <input
            type="number"
            id="env4"
            class="envelope-amount"
            placeholder="i.e. $200"
          />
        </div>
      </div>
      <input type="button" value="Sum" onclick="calcSum();calcZero();" />
    </form>
    <script src="script.js"></script>
  </body>
</html>
